<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User input compared with data object</title>
  </head>
  <body>
     <form action="/chosen" method="POST">
     <fieldset>
      <legend>Choose a shape:</legend>
      
        <label for="square">
          <input type="radio" name="choice" id="square" value="square" >
        Square</label> 

       <label for="circle">
          <input type="radio" name="choice" id="circle" value="circle" >
        Circle</label> 

       <label for="triangle">
          <input type="radio" name="choice" id="triangle" value="triangle" >
        Triangle</label> 

       <label for="rectangle">
          <input type="radio" name="choice" id="rectangle" value="rectangle" >
        Rectangle</label> 

       <label for="hexagon">
          <input type="radio" name="choice" id="hexagon" value="hexagon" >
        Hexagon</label> 

      
        <label for="submit">
            <button type="submit" name="submit" id="submit">Submit </button>
          choice</label>
      </fieldset>
    </form>  
  </body>
</html>
